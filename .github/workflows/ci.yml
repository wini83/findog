name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Sync deps (dev)
        run: uv sync --frozen --dev

      - name: Lint
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Tests + coverage
        run: |
          uv run pytest \
            --cov \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=65